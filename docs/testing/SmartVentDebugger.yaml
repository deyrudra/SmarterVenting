# Servo setup
servo:
  - id: my_servo
    output: pwm_output
    transition_length: 0.6s


output:
  - platform: esp8266_pwm
    id: pwm_output
    pin: D3
    frequency: 50hz


button:
  - platform: template
    name: "test 1"
    on_press:
      then:
        - servo.write:
            id: my_servo
            level: 100%
        - delay: 2s
        - servo.detach:
            id: my_servo
        - output.turn_off: pwm_output
        
